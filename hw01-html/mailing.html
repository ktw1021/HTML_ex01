         <h1> 인터넷 개론 </h1>
         <br>
            <h2> 메일링 리스트 가입 </h2>
            <form action = "a" method = "post">
                <fieldset>
            <label for = "email"> 사용자 이메일: </label>
            <input type = "email" name = "email" id = "email" required /> <br />

            <br>

        <div class = "gender-group">
            <label> 성별 </label>
            <input type = "radio" name = "gender" id = "male" value = "M" checked />
            <label for = "male">남성</label>
            <input type = "radio" name = "gender" id = "female" value = "F" />
            <label for = "female"> 여성 </label> <br />
        </div>
        <div class = "sol/lun-group">
            <label> 양력/음력 </label>
            <input type = "radio" name = "calendar" id = "sol" value = "S" checked />
            <label for = "solar">양력</label>
            <input type = "radio" name = "calendar" id = "lun" value = "L" />
            <label for = "lunar"> 음력 </label> <br />
        </div>
        <div class = "date">
            <label> 생년월일 </label>
            <input type = "date" name = "date" id = "date"> 
            <input type = "time" name = "time" id = "time">
        </div>
        <div>
            <label for = "name"> 이름(한자): </label>
            <input type = "name" name = "name" id = "name" /> <br />
        </div>
        <div>
            <input type = "checkbox" name = "terms" id = "terms" required />
            <label for = "terms"> 개인정보 제공에 동의합니다. </label><br />
        </div>
        <div>
            <input type = "submit" value = "전송" />
        </div>
    </fieldset>
    </form>
    </body>
